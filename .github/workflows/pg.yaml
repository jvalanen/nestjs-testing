name: PostgreSQL service example
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    container: node:16

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      # - uses: actions/setup-node@v3
      #   with:
      #     node-version: 14

      - run: apt update -y
      - run: apt install postgresql -y
      - run: psql -f db/createdb.sql postgresql://postgres:postgres@postgres:5432/postgres
      - run: psql -f db/init.sql postgresql://nester:nester@postgres:5432/nesting

      - run: npm install pg
      - run: node client.js

      - run: yarn
      - run: yarn test:e2e
